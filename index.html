<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="author" content="Andres Guevara" />
	<meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="css/fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


	<script type="text/javascript" src="js/vendors/scrolloverflow.js"></script>

    <script type="text/javascript" src="js/fullPage.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/table2csv.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

	<script type="text/javascript">

	</script>

</head>
<body>

<div id="credentials">
    <p>Hi, Andres Guevara</p>
    <p>Your entity is <b>Foodora</b></p>
</div>


<div id="target">
    <div id="loading-target">
        <span></span>
    </div>
    <div>
        <span id="used">
            2100
        </span> /
        <span id="total">
            6000
        </span>
    </div>
</div>


<div id="fullpage">

    <!-- Title of the campaign generator -->
    <div class="section">
		<div class="intro">
			<h1>Create a new campaign</h1>
            <p>Fill the form and chill my friend</p>

            <p>Entity sample: Foodora</p>
		</div>
    </div>

     <!-- TEXT FIELD name of Campagin -->
	<div class="section">
            <h2>Enter the name of the campaign</h2>
            <input type="text" name="campaignname" id="campaignname">
    </div>


    <!-- Select a Country -->
    <div class="section">
        <label for="entity">Select Entity</label>
        <select name="entity" id="entities" class="entities">
                <option selected>Select Entity</option>
        </select>
        <span class="hide-country" style="display: none">
            <label for="country">Select Sub-entity</label>
            <select name="country" id="country" class="countries">
                    <option selected>Select Country</option>
            </select>
        </span>

        <span name="Id's" class="country_id" style="display: none;"></span>

    </div>

    <!-- Select a Channel -->
    <div class="section">
        <label for="channel">Select Channel</label>
        <select name="channel" id="channel" class="channels">
            <option selected>Display Channel</option>
        </select>
        <span class="hide-channel" style="display: none;">
            <label for="subchannel">Select Sub-channel</label>
            <select name="subchannel" id="subchannel" class="subchannels">
                <option selected>Display Sub-channel</option>
            </select>
        </span>

    </div>



    <!-- Date Range -->
	<div class="section">
        <label for="from">From</label>
        <input type="text" id="from" name="from">
        <label for="to">to</label>
        <input type="text" id="to" name="to">
        <span id="days"></span>
    </div>

    <!-- Currency -->
	<div class="section">
        <input type="number" name="amount" id="amount" pattern="[0-9.,]+">
        <select name="currency" id="currency" class="small">
            <option>Euros</option>
            <option>Dollar</option>
            <option>Pound</option>
            <option>Peso</option>
            <option>Sol</option>
        </select>
    </div>


     <!-- Download -->
	<div class="section">
        <button id="download" >download</button>
    </div>
</div>


</body>
</html>
