<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Hackathon</title>
	<meta name="author" content="Andres Guevara" />
	<meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="css/fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


	<script type="text/javascript" src="js/vendors/scrolloverflow.js"></script>

    <script type="text/javascript" src="js/fullPage.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/table2csv.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				afterResponsive: function(isResponsive){
				}
			});
		});
	</script>

</head>
<body>


<div id="fullpage">

    <!-- Title of the campaign generator -->
    <div class="section">
		<div class="intro">
			<h1>Create a new campaign</h1>
            <p>Fill the form and chill my friend</p>

            <p>Entity sample: Foodora</p>
		</div>
    </div>

     <!-- TEXT FIELD name of Campagin -->
	<div class="section">
            <h2>Enter the name of the campaign</h2>
            <input type="text" name="campaignname" id="campaignname">
    </div>

    <!-- Select a Brand -->
	<div class="section">
        <label for="brand">Select Brand</label>
        <select name="brand" id="brand">
            <option>Slower</option>
            <option>Slow</option>
            <option>Medium</option>
            <option>Fast</option>
            <option>Faster</option>
        </select>
    </div>

    <!-- Select a Country -->
    <div class="section">
        <label for="country">Select Country</label>
        <select name="country" id="country">
            <option>Germany</option>
            <option>Australia</option>
            <option>Finland</option>
            <option>Norway</option>
            <option>Italy</option>
            <option>France</option>
            <option>Austria</option>
            <option>Sweden</option>
            <option>Netherlands</option>
            <option>Canada</option>
        </select>
    </div>

    <!-- Select a Channel -->
    <div class="section">
        <label for="channel">Select Channel</label>
        <select name="channel" id="channel">
            <option>Display</option>
        </select>
    </div>

     <!-- Select a Sub Channels -->
     <div class="section">
        <label for="subchannel">Select subchannel</label>
        <select name="subchannel" id="subchannel">
            <option>RMA</option>
            <option>Reach</option>
            <option>RMO</option>
        </select>
    </div>

    <!-- Date Range -->
	<div class="section">
        <label for="from">From</label>
        <input type="text" id="from" name="from">
        <label for="to">to</label>
        <input type="text" id="to" name="to">
        <span id="days"></span>
    </div>

    <!-- Currency -->
	<div class="section">
        <input type="number" name="amount" id="amount" pattern="[0-9.,]+">
        <select name="currency" id="currency" class="small">
            <option>Euros</option>
            <option>Dollar</option>
            <option>Pound</option>
            <option>Peso</option>
            <option>Sol</option>
        </select>
    </div>


     <!-- Download -->
	<div class="section">
        <button id="download" >download</button>
    </div>
</div>


</body>
</html>
